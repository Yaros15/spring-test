<div th:insert="fragments/main.html :: heade"></div>
<div class="container mt-5">

    <div class="form-row mt-3">
        <div class="form-group col-md-6">
            <form th:method="get" th:action="@{/customer}" class="form-inline">
                <input type="text" name="filter" class="form-control" th:value="${filter}" placeholder="Введите имя"/>
                <button type="submit" class="btn btn-primary ml-2">Найти</button>
            </form>
        </div>
    </div>

    <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
        Добавить клиента
    </a>
    <div class="collapse" id="collapseExample">
        <div class="form-group mt-3">
            <form th:method="post" th:action="@{/customer/new}">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" th:name="nameCustomer" placeholder="Введите имя" />
                </div>
                <div class="form-group col-md-2">
                    <input type="number" class="form-control" th:name="age" placeholder="Введите возраст"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
        </div>
    </div>

    <h2>Список клиентов </h2>

    <table>
        <thead>
        <tr>
            <th>Имя</th>
            <th>Возраст</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${allCustomer}">
            <td th:text="${customer.getNameCustomer()}">Имя</td>
            <td th:text="${customer.getAge}">Возраст</td>
            <td><a th:href="@{/customer/{id}(id=${customer.getId()})}">Изменить</a></td>
        </tr>
        </tbody>
    </table>

    <br/>

    <button onclick="document.location='/'">Назад</button>

</div>
<div th:insert="fragments/main.html :: footer"></div>
