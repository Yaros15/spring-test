<div th:insert="fragments/main.html :: heade"></div>
<div class="container mt-5">

    <form th:method="POST" th:action="@{/customer/{id}(id=${updateCustomer.get().getId()})}" th:object="${updateCustomer}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Введите имя</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{nameCustomer}" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">введите возраст</label>
            <div class="col-sm-1">
                <input type="text" th:field="*{age}" class="form-control"/>
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Изменить</button>
    </form>

    <a class="btn btn-primary" href="/customer" role="button">Назад</a>

</div>
<div th:insert="fragments/main.html :: footer"></div>
