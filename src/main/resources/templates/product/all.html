<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>All product</title>
</head>
<body>
<div th:insert="fragments/macr.html :: navigator"></div>
<div class="container mt-5">

<div th:each="product : ${allProduct}">
    <a th:href="@{/product/{id}(id=${product.getId()})}" th:text="${product.getNameProduct()}">people</a>
</div>

<br/>

<button onclick="document.location='/product/new'">add product</button>
<button onclick="document.location='/'">back</button>

</div>

<div th:insert="fragments/macr.html :: jasc"></div>
</body>
</html>
