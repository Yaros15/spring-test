<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All product</title>
</head>
<body>

<div th:each="product : ${allProduct}">
    <a th:href="@{/product/{id}(id=${product.getId()})}" th:text="${product.getNameProduct()}">people</a>
</div>

<br/>

<button onclick="document.location='/product/new'">add product</button>
<button onclick="document.location='/'">back</button>

</body>
</html>
