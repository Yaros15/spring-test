<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>All order</title>
</head>
<body>
<div th:insert="fragments/macr.html :: navigator"></div>
<div class="container mt-5">

<table border="1" width="600" >
    <thead>
    <tr>
        <th>Customer name</th>
        <th>Product name</th>
        <th>Product price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orders : ${allOrder}">
    <td th:text="${orders.getOrderByCustomer().getNameCustomer()}">Customer</td>
    <td th:text="${orders.getProductFromTheOrder().getNameProduct()}">product</td>
    <td th:text="${orders.getProductFromTheOrder().getPrice()}">price</td>
    </tr>
    </tbody>
</table>

<br/>
<button onclick="document.location='/'">back</button>

</div>

<div th:insert="fragments/macr.html :: jasc"></div>
</body>
</html>
